{% block flash_message %}

    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row flashes">
                        <h4 class="center-align">
                            {{ message }}
                        </h4>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

{% endblock %}
